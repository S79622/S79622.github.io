       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Timer | Scientific Precision</title>
    <style>
        :root {
            --bg-color: #e3f2fd;
            --card-bg: #ffffff;
            --accent-blue: #2196f3;
            --accent-cyan: #00bcd4;
            --text-color: #2c3e50;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(33, 150, 243, 0.15);
            text-align: center;
            width: 320px;
            border: 2px solid #bbdefb;
        }

        #lab-icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
            transition: all 0.3s ease;
        }

        .analyzing {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        #timer-display {
            font-size: 54px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin: 10px 0;
            color: var(--accent-blue);
        }

        .status-label {
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            color: #546e7a;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }

        button {
            background: #eceff1;
            border: 1px solid #cfd8dc;
            padding: 10px 18px;
            border-radius: 8px;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #e1f5fe;
            border-color: var(--accent-blue);
        }

        #start-btn { 
            background: var(--accent-blue); 
            color: white; 
            border: none;
        }
        
        #start-btn:hover {
            background: #1976d2;
        }

        /* Scientific Grid Background */
        .grid-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#2196f3 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
<a href="https://s79622.github.io" style="position:absolute; top:20px; left:20px;">‚Üê Back to Portfolio</a>

    <div class="grid-bg"></div>

    <div class="container">
        <div id="status" class="status-label">Ready for Experiment</div>
        <div id="lab-icon">üß™</div>
        <div id="timer-display">15:00</div>
        
        <div class="controls">
            <button id="start-btn" onclick="startTimer()">Begin Analysis</button>
            <button id="pause-btn" onclick="pauseTimer()">Pause</button>
            <button id="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <audio id="alarm-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        const DEFAULT_TIME = 15 * 60;
        let timeLeft = DEFAULT_TIME;
        let timerId = null;
        let isRunning = false;

        const icon = document.getElementById('lab-icon');
        const timerDisplay = document.getElementById('timer-display');
        const statusLabel = document.getElementById('status');
        const alarm = document.getElementById('alarm-sound');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            statusLabel.textContent = "Analyzing Samples...";
            icon.textContent = "üî¨";
            icon.classList.add('analyzing');
            
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    completeExperiment();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            statusLabel.textContent = "Analysis Paused";
            icon.classList.remove('analyzing');
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = DEFAULT_TIME;
            statusLabel.textContent = "Ready for Experiment";
            icon.textContent = "üß™";
            icon.classList.remove('analyzing');
            updateDisplay();
        }

        function completeExperiment() {
            isRunning = false;
            statusLabel.textContent = "Analysis Complete";
            icon.textContent = "‚úÖ";
            icon.classList.remove('analyzing');
            alarm.play();
        }

        updateDisplay();
    </script>
</body>
</html>
