      <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Timer | Case Study</title>
    <style>
        :root {
            --bg-color: #e3f2fd;
            --card-bg: #ffffff;
            --accent-blue: #2196f3;
            --accent-cyan: #00bcd4;
            --text-color: #2c3e50;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Case Study Card Container */
        .case-study-card {
            display: flex;
            background: var(--card-bg);
            width: 850px;
            max-width: 95%;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #bbdefb;
        }

        /* Left Column: The Interactive App */
        .app-column {
            flex: 1.2;
            padding: 40px;
            background: #f8fbfe;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #e3f2fd;
        }

        /* Right Column: Case Study Details */
        .info-column {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #lab-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .analyzing {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #timer-display {
            font-size: 54px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--accent-blue);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .controls button {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        #start-btn { background: var(--accent-blue); color: white; border: none; }

        /* The New "Try My Lab Timer App" Button with Hover Effect */
        .external-btn {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            background: linear-gradient(135deg, #2196f3 0%, #00bcd4 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
            transition: all 0.3s ease;
        }

        .external-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.4);
            filter: brightness(1.1);
        }

        h2 { margin-top: 0; color: var(--accent-blue); }
        p { line-height: 1.6; color: #546e7a; font-size: 15px; }

        @media (max-width: 768px) {
            .case-study-card { flex-direction: column; }
            .app-column { border-right: none; border-bottom: 1px solid #e3f2fd; }
        }
    </style>
</head>
<body>

    <div class="case-study-card">
        <div class="app-column">
            <div id="status" style="font-size: 12px; font-weight: bold; color: #90a4ae; margin-bottom: 10px; text-transform: uppercase;">System Ready</div>
            <div id="lab-icon">ðŸ§ª</div>
            <div id="timer-display">15:00</div>
            
            <div class="controls">
                <button id="start-btn" onclick="startTimer()">Begin</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <div class="info-column">
            <h2>Lab Timer Project</h2>
            <p>Developed as a specialized productivity tool for high-focus environments. This application features state-driven UI changes, precise interval logic, and a clean scientific aesthetic.</p>
            
            <a href="https://s79622.github.io/" class="external-btn">
                Try My Lab Timer App
            </a>
        </div>
    </div>

    <audio id="finish-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        const DEFAULT_TIME = 15 * 60;
        let timeLeft = DEFAULT_TIME;
        let timerInterval = null;
        
        const labIcon = document.getElementById('lab-icon');
        const timerDisplay = document.getElementById('timer-display');
        const statusLabel = document.getElementById('status');
        const finishSound = document.getElementById('finish-sound');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) return;
            statusLabel.textContent = "Analyzing...";
            labIcon.textContent = "ðŸ”¬";
            labIcon.classList.add('analyzing');
            
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            statusLabel.textContent = "Suspended";
            labIcon.classList.remove('analyzing');
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = DEFAULT_TIME;
            updateDisplay();
            statusLabel.textContent = "System Ready";
            labIcon.textContent = "ðŸ§ª";
        }

        function completeSession() {
            pauseTimer();
            labIcon.textContent = "âœ…";
            statusLabel.textContent = "Complete";
            finishSound.play();
        }

        updateDisplay();
    </script>
</body>
</html>
